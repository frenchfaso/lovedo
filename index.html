<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The ToDo App that Syncs ❤️">
    <link rel="icon" type="image/png" href="heart.png">
    <link rel="stylesheet" href="css/sakura.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/sakura-dark.css" type="text/css" media="screen and (prefers-color-scheme: dark)">
    <script defer src="js/gun.min.js"></script>
    <script defer src="js/wedo.js"></script>
    <script defer src="js/cdn.min.js"></script>
    <title>WeDo ❤️</title>
    <style>
        tr:hover {
            /* filter: invert(); */
            cursor: pointer;
        }

        @media (prefers-color-scheme: dark) {
            tr:hover {
                /* filter: invert(); */
            }
        }

        .flex-container {
            padding: 0px;
            margin: 0px;
            display: flex;
            align-items: flex-start;
        }

        .right-aligned {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <h3>WeDo</h3>
    <h4>The ToDo App that Syncs ❤️</h4>
    <hr>
    <div>
        <div x-data="ListVM" @delete-list.window="removeTasksByListId($event.detail)">
            <input x-model="newList" @keyup.enter="addList" type="text" placeholder="My List" id="newLabelInput" />
            <button @click="addList">+</button>
            <template x-for="(list, index) in lists" :key="index">
                <table>
                    <thead>
                        <tr @click="selectList(list.id)">
                            <th x-text="list.name" colspan="2"></th>
                            <th style="text-align: right;">
                                <button @click.stop="$dispatch('delete-list', list.id); removeList(list.id)">-</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody x-show="$store.currentList === list.id" x-transition>
                        <tr>
                            <td>
                                <input x-ref="newTask" @keyup.enter="addTask(list.it, $refs.newTask)" type="text" />
                            </td>
                            <td style="text-align: right;">
                                <button @click="addTask(list.id, $refs.newTask)">+</button>
                            </td>
                        </tr>
                        <template x-for="(task, index) in getTasks" :key="index">
                            <tr @click="toggleTask(index)">
                                <td>
                                    <a x-text="task"></a>
                                </td>
                                <td style="text-align: right;">
                                    <button @click="removeTask(task)">-</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>
    </div>
</body>

</html>
